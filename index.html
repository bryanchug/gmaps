<!DOCTYPE html>
<html>
    <head>
        <title>Google Maps Examples</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	    <script src="js/bootstrap.min.js"></script>
	    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
	    <script>
		    $(function(){
			    var center = new google.maps.LatLng(8.488189, 124.653727);
			    var map = new google.maps.Map(
				    document.getElementById('map-canvas'), {
					    mapTypeId: google.maps.MapTypeId.ROADMAP,
					    zoom: 8,
					    center: center
				    }
			    );

			    $('.map-link').click(function(e){
				    e.preventDefault();
				    var latitude = Number( $(this).data('latitude') );
				    var longitude = Number( $(this).data('longitude') );
				    var point = new google.maps.LatLng( latitude, longitude );
				    map.panTo( point );
			    })
		    });
	    </script>
	    <style>
		    html, body{
			    height: 100%;
		    }
		    #content{
			    height: 100%;
		    }
		    #side-panel{
			    background: #eee url('img/ticks.png');
			    float: left;
			    width: 20%;
			    height: 100%;
			    min-height: 500px;
		    }
		    .side-panel-content{
			    padding: 0 10px;
		    }
		    #map-panel{
			    background: #eee;
			    float: left;
			    width: 80%;
			    height: 100%;
		    }
		    #map-canvas{
			    width: 100%;
			    height: 100%;
			    min-height: 500px;
		    }
		    #map-canvas img{
			    max-width: none;
		    }
	    </style>
    </head>
    <body>
	    <div class="navbar navbar-inverse navbar-static-top">
		    <div class="navbar-inner">
			    <div class="container">
				    <a class="brand" href="#">Google Maps Examples</a>
			    </div>
		    </div>
	    </div>
	    <div id="content">
		    <div id="side-panel">
			    <div class="side-panel-content">
				    <h3>Instructions</h3>
				    <ul>
					    <li>
						    <a target="_blank" href="https://developers.google.com/maps/documentation/javascript/tutorial">
							    Google Maps JavaScript API v3
						    </a>
					    </li>
					    <li>
						    <a href="#" class="map-link btn btn-danger" data-latitude="8.488189" data-longitude="124.653727">Capitol University</a>
					    </li>
				    </ul>
			    </div>
		    </div>
		    <div id="map-panel">
			    <div id="map-canvas"></div>
		    </div>
	    </div>
    </body>
</html>
